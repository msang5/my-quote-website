<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Performance Dashboard</title>

  <!-- CDN for Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CDN for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CDN for jQuery (required for DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- CDN for DataTables -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.css"/>
  <script type="text/javascript" charset="utf8" src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Sales Performance Dashboard</h1>

    <!-- Form to Input Sales Data -->
    <div class="row">
      <div class="col-lg-12">
        <h4>Input New Sales Data</h4>
        <form id="salesForm">
          <div class="row">
            <div class="col-md-3">
              <label for="month" class="form-label">Month</label>
              <input type="text" id="month" class="form-control" placeholder="e.g. January" required>
            </div>
            <div class="col-md-3">
              <label for="product" class="form-label">Product</label>
              <input type="text" id="product" class="form-control" placeholder="e.g. Apple iPhone 14" required>
            </div>
            <div class="col-md-3">
              <label for="sales" class="form-label">Sales</label>
              <input type="number" id="sales" class="form-control" placeholder="e.g. 150" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary mt-4">Add Sales Data</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Sales Chart Section -->
    <div class="row">
      <div class="col-lg-8">
        <canvas id="salesChart"></canvas>
      </div>
      <div class="col-lg-4">
        <h4 class="mb-3">Sales by Product Category</h4>
        <canvas id="categoryChart"></canvas>
      </div>
    </div>

    <!-- Sales Data Table Section -->
    <div class="row mt-4">
      <div class="col-12">
        <h4>Sales Data</h4>
        <table id="salesTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Month</th>
              <th>Product</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS Links -->
  <script src="script.js"></script>
  <!-- Bootstrap JS (Optional for additional interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
